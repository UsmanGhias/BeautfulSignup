<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Animated Login Form | Usman Ghias</title>
    <script src="https://kit.fontawesome.com/6adc67ffbe.js" cross origin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
</head>

<body>
    <section>
        <div class="login-box">
            <form action="" class="action">
                <h2>Login</h2>
                <div class="input-box">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span> <input type="email" required>
                    <label>Email</label>
        </div>
        <div class="input-box">
            <span class="icon"><i class="fa-solid fa-lock"></i></span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forget">
                <label><input type="checkbox"> Remember Me</label>
                 <a href="#"> Forget Password?</a>
            </div>
            <button type="submit">Login</button>
            <div class="register-link">
                <p>Don't have an account?<a href="#">Register</a></p>
            </div>
        </form>

        </div>
    </section>
</body>
